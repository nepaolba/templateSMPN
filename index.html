<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template SMPN 10 KUPANG</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-img">
          <p>Sistem informasi Pengolahan data nilai siswa</p>
          <p style="margin-top: -12px">SMPN 10 KUPANG</p>
        </div>
        <div class="card-body">
          <h2 style="padding: 0 0 10px 0; color: #8424bc">Masuk Akun</h2>
          <form action="">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" />
              <!-- <small>iii</small> -->
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                placeholder="Password"
              />
              <!-- <small>iii</small> -->
            </div>

            <div class="tombol">
              <button class="btn btn-color"><span>Login</span></button>
            </div>
          </form>
          <a href="#">Lupa password ?</a>
        </div>
      </div>
    </div>
  </body>
</html>
